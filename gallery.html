<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kranthi & Jyoshna | Wedding Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600&family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --dark-green: #002626;
            --midnight-green: #0e4749;
            --yellow-green: #95c623;
            --persimmon: #e55812;
            --alabaster: #efe7da;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.125rem;
            background-color: var(--alabaster);
            color: var(--dark-green);
            overflow-x: hidden;
        }

        h1, h2, h3, h4 {
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .script-font {
            font-family: 'Great Vibes', cursive;
        }

        .navbar {
            background: rgba(0, 38, 38, 0.95);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            z-index: 1000;
            padding: 20px 0;
            transition: all 0.5s cubic-bezier(0.645, 0.045, 0.355, 1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid rgba(149, 198, 35, 0.3);
        }

        .navbar.scrolled {
            padding: 15px 0;
            background: rgba(0, 38, 38, 0.98);
        }

        .navbar a {
            color: var(--yellow-green);
            font-size: 1.125rem;
            font-weight: 500;
            position: relative;
            transition: all 0.4s cubic-bezier(0.645, 0.045, 0.355, 1);
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .navbar a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background: var(--persimmon);
            transition: width 0.4s cubic-bezier(0.645, 0.045, 0.355, 1);
        }

        .navbar a:hover::after {
            width: 100%;
        }

        .navbar a:hover {
            color: var(--persimmon);
        }

        .section {
            padding: 120px 40px;
            position: relative;
            overflow: hidden;
            border-top: 3px solid var(--persimmon);
            border-bottom: 3px solid var(--persimmon);
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 4rem;
            margin-bottom: 3rem;
            position: relative;
            display: inline-block;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: var(--persimmon);
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery-item {
            height: 300px;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            transition: all 0.5s cubic-bezier(0.645, 0.045, 0.355, 1);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1);
        }

        .gallery-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 60px rgba(229, 88, 18, 0.4);
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .elegant-btn {
            display: inline-block;
            background: transparent;
            color: var(--persimmon);
            border: 2px solid var(--persimmon);
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.125rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.5s cubic-bezier(0.645, 0.045, 0.355, 1);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .elegant-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: var(--persimmon);
            z-index: -1;
            transition: width 0.5s cubic-bezier(0.645, 0.045, 0.355, 1);
        }

        .elegant-btn:hover {
            color: var(--alabaster);
        }

        .elegant-btn:hover::before {
            width: 100%;
        }

        .footer {
            background: var(--dark-green);
            color: var(--yellow-green);
            padding: 60px 0 30px;
            text-align: center;
            position: relative;
            border-top: 3px solid var(--persimmon);
        }

        .footer a, .footer .copyright {
            font-size: 1.125rem;
        }

        .footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--persimmon), var(--yellow-green));
        }

        @media (max-width: 1024px) {
            .section-title {
                font-size: 3.5rem;
            }
            .gallery-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .section {
                padding: 80px 20px;
            }
            .section-title {
                font-size: 3rem;
            }
            .gallery-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }

        @media (max-width: 480px) {
            .section-title {
                font-size: 2.5rem;
            }
            .gallery-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container mx-auto px-6 flex justify-between items-center">
            <div class="text-2xl font-bold script-font text-yellow-green">K & J</div>
            <div class="hidden md:flex space-x-8">
                <a href="index.html#home" class="hover:text-persimmon">Home</a>
                <a href="index.html#story" class="hover:text-persimmon">Our Story</a>
                <a href="gallery.html" class="hover:text-persimmon">Gallery</a>
                <a href="index.html#details" class="hover:text-persimmon">Details</a>
            </div>
            <button class="md:hidden text-2xl text-yellow-green focus:outline-none" id="menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <!-- Gallery Section -->
    <section class="section bg-alabaster animate__animated animate__slideInLeft">
        <div class="container mx-auto text-center">
            <h2 class="section-title script-font">Our Memories</h2>
            <h3 class="text-3xl mb-8 animate__animated animate__fadeIn">Engagement</h3>
            <div class="gallery-grid">
                <div class="gallery-item animate__animated animate__slideInLeft">
                    <img src="images/engagement/engagement-1.jpg" alt="Engagement 1">
                </div>
                <div class="gallery-item animate__animated animate__slideInUp">
                    <img src="images/engagement/engagement-2.jpg" alt="Engagement 2">
                </div>
                <div class="gallery-item animate__animated animate__slideInRight">
                    <img src="images/engagement/engagement-3.jpg" alt="Engagement 3">
                </div>
            </div>
            <h3 class="text-3xl mb-8 mt-12 animate__animated animate__fadeIn">Haldi Ceremony</h3>
            <div class="gallery-grid">
                <div class="gallery-item animate__animated animate__slideInLeft">
                    <img src="images/haldi/haldi-1.jpg" alt="Haldi 1">
                </div>
                <div class="gallery-item animate__animated animate__slideInUp">
                    <img src="images/haldi/haldi-2.jpg" alt="Haldi 2">
                </div>
                <div class="gallery-item animate__animated animate__slideInRight">
                    <img src="images/haldi/haldi-3.jpg" alt="Haldi 3">
                </div>
            </div>
            <h3 class="text-3xl mb-8 mt-12 animate__animated animate__fadeIn">Marriage Ceremony</h3>
            <div class="gallery-grid">
                <div class="gallery-item animate__animated animate__slideInLeft">
                    <img src="images/marriage/marriage-1.jpg" alt="Marriage 1">
                </div>
                <div class="gallery-item animate__animated animate__slideInUp">
                    <img src="images/marriage/marriage-2.jpg" alt="Marriage 2">
                </div>
                <div class="gallery-item animate__animated animate__slideInRight">
                    <img src="images/marriage/marriage-3.jpg" alt="Marriage 3">
                </div>
            </div>
            <a href="index.html" class="elegant-btn mt-12 animate__animated animate__fadeIn">Back to Invitation</a>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container mx-auto">
            <div class="footer-logo script-font">Kranthi & Jyoshna</div>
            <div class="flex justify-center space-x-8 mt-6">
                <a href="index.html#home" class="text-yellow-green hover:text-persimmon">Home</a>
                <a href="index.html#story" class="text-yellow-green hover:text-persimmon">Our Story</a>
                <a href="gallery.html" class="text-yellow-green hover:text-persimmon">Gallery</a>
                <a href="index.html#details" class="text-yellow-green hover:text-persimmon">Details</a>
            </div>
            <div class="copyright mt-8">
                © 2025 Kranthi & Jyoshna. All Rights Reserved.
            </div>
        </div>
    </footer>

    <script>
        // Navbar scroll effect
        window.addEventListener('scroll', () => {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // Mobile menu toggle
        const menuButton = document.getElementById('menu-toggle');
        const navLinks = document.querySelector('.md\\:flex');
        menuButton.addEventListener('click', () => {
            navLinks.classList.toggle('hidden');
        });

        // Intersection Observer for animations
        const animateElements = document.querySelectorAll('.animate__animated');
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const animation = entry.target.getAttribute('class').split('animate__animated ')[1];
                    entry.target.classList.add('animate__' + animation.split('animate__')[1]);
                    observer.unobserve(entry.target);
                }
            });
        }, {
            threshold: 0.1
        });

        animateElements.forEach(element => {
            observer.observe(element);
        });

        // Tailwind config
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dark-green': '#002626',
                        'midnight-green': '#0e4749',
                        'yellow-green': '#95c623',
                        'persimmon': '#e55812',
                        'alabaster': '#efe7da'
                    },
                    fontFamily: {
                        'great-vibes': ['Great Vibes', 'cursive'],
                        'playfair': ['Playfair Display', 'serif'],
                        'montserrat': ['Montserrat', 'sans-serif']
                    }
                }
            }
        }
    </script>
</body>
</html>
